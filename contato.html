<!DOCTYPE html>
<html>
    <head>
        <title>AllionOne - Informatica Store - Index</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <meta http-equiv="refresh" content="3">
        <link rel="stylesheet" type="text/css" href="./src/css/contato.css">
    </head>
    <body>
        <div id="area-cabecalho">
            <div id="area-logo">
                <h1> AllionOne<span class="branco">Tudo em Tecnologia para você</span></h1>
            </div>
            <div id="area-menu">
                <a href="index.html">Home</a>
                <a href="quemsomos.html">Quem Somos?</a>
                <a href="loja.html">Loja</a>
                <a href="servicos.html">Serviços</a>
                <a href="contato.html">Contato</a>
            </div>

            <main>
                <form onSubmit={this.cadastrar}>
                   <div class="nomeemailtel">
                    
                    <label for="nomesobrenome"> Nome e sobrenome</label>
                   <input type="text" id="nomesobrenome" required placeholder="Nome e sobrenome">

                    <label for="email"> Email</label>
                    <input type="email" id="email" required placeholder="seuemail@dominio.com">
                
                   <label for="telefone"> Telefone</label>
                   <input type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">
                   </div> 
       
                   <label for="mensagem"> Mensagem</label>
                   <br />
                   <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="escreva a sua mensagem"></textarea>
       
                   <fieldset>
                      <legend> Como prefere o nosso contato?</legend>
                      <label for="radio-email"><input type="radio"  name="contato" value="email" id="radio-email"> Email</label>
                      
                      <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                      
                      <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                   
            
                   <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
       
                   <input type="submit" value="Enviar formulário" class="enviar">
                   
                

                      <legend> Qual horário prefere ser atendido?</legend>
                      <select>
                         <option> Manhã</option>
                         <option> Tarde</option>
                         <option> Noite</option>
                      </select>
                   </fieldset>

                   <div class="horario">
                    <table>
                        <tr>
                            <td>Funcionamento:</td>
                           <td>Segunda a Sabado</td>
                           <td>Horário comercial</td>
                        </tr>
                     </table>
                   </div>
                   
       
                   
                </form>
       
                
             </main>
             
    </body>
</html>
